    MOD_MAXIMENUCK_XML_DESCRIPTION="<p>Maximenu CK模块提供基于mootools特效的下拉菜单,每个菜单项目可以显示标题和描述, 加载模块, 实现多行和多列的排版, 图像菜单, 等等…</p>
    <p style="_QQ_"background:#eee;padding:5px;margin:3px 0;"_QQ_"><a href="_QQ_"http://www.joomlack.fr/en/joomla-extension-maximenu/documentation-maximenu"_QQ_" target="_QQ_"_blank"_QQ_">下载模块的完整文档（英文）</a></p>
    <p style="_QQ_"background:#eee;padding:5px;margin:3px 0;"_QQ_"><a href="_QQ_"http://www.joomlack.fr/en/joomla-extension-maximenu/themes-maximenu"_QQ_" target="_QQ_"_blank"_QQ_">下载主题外观（英文）</a></p>
    <p style="_QQ_"background:#eee;padding:5px;margin:3px 0;"_QQ_"><a href="_QQ_"http://www.joomlack.fr/en/joomla-extension-maximenu/plugin-maximenu-params"_QQ_" target="_QQ_"_blank"_QQ_">下载参数管理插件（推荐）</a></p>
    <p style="_QQ_"background:#eee;padding:5px;margin:3px 0;"_QQ_"><a href="_QQ_"http://www.joomlack.fr/en/joomla-extension-maximenu/patch-maximenu-virtuemart"_QQ_" target="_QQ_"_blank"_QQ_">下载支持Virtuemart的补丁</a></p>
    <p style="_QQ_"background:#eee;padding:5px;margin:3px 0;"_QQ_"><a href="_QQ_"http://www.joomlack.fr/en/joomla-extension-maximenu/patch-maximenu-hikashop"_QQ_" target="_QQ_"_blank"_QQ_">下载支持的Hikashop补丁</a></p>
    </p><h3>参数</h3><h4>描述</h4>
    <p>要给菜单项添加描述，你必须使用2条竖线把标题和描述分隔开，如：</p>
    <pre style="_QQ_"font-size:14px;"_QQ_">标题||描述</pre>
    <h4>加载模块</h4>
    <p>要给菜单项加载模块，需通过模块ID加载，你必须添加下面这个到菜单项</p>
    <pre style="_QQ_"font-size:14px;"_QQ_">[modid=IDOFMODULE]</pre>
    <h4>多列</h4>
    <p>添加一个新列并配置宽度，你必须给它添加一个标题</p>
    <pre style="_QQ_"font-size:14px;"_QQ_">[col=180]</pre><p>这里设置了宽度180px的列</p>
    <h4>图像管理</h4>
    <p>若要仅仅使用图像连接（不显示文字），你必须在菜单标题中这样写</p>
    <pre style="_QQ_"font-size:14px;"_QQ_">[img]</pre>"
   