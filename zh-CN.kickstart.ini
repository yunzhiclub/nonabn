THINGS_HEADER=你应该知道的Akeeba Kickstart的事情
THINGS_01=Kickstart不是一个安装程序。这是一个存档提取工具。实际安装程序是在备份时间的jpa文件里面。 
THINGS_02=Kickstart不是唯一提取备份文档的方法。你可以使用Akeebae Xtract Wizard 提取向导提取和使用FTP上传提取的文件来代替。 
THINGS_03=Kickstart取决于你的服务器的配置。因此，它可能无法在所有的服务器工作。 
THINGS_04=你应该使用二进制传输模式FTP下载和上传您的存档文件。任何其他方法可能导致残缺的备份文档和恢复失败。 
THINGS_05=网站的下载错误通常是修复后所造成的。你应该明白，htaccess或php.ini中的指令。空白页，404和500错误通常可以通过编辑上述文件解决。因为这与你的配置文件的混乱有关不是我们的工作，这也可能是您网站的危险所在。 
THINGS_06=Kickstart将毫无预警的覆盖文件。如果你不知道你在干什么，请不要继续下去。 
THINGS_07=试图恢复到一个cPanel的主机（如http://1.2.3.4/〜用户名）临时网址将导致恢复失败，您的网站将显示为不工作。这是正常现象，它只是如何使你的服务器和CMS软件的工作。 
THINGS_08=你应该在使用前阅读该软件的文档。理解软件工程后大多数问题是可以避免的，或使工作变得容易些。 
THINGS_09=这并不意味着检测的文字有问题。这是每次启动Kickstart的标准的文本显示。 
