    设置为 YES ,在播放器中添加全屏按钮,chromeless播放器中无效. 全屏选项在当利用youtubeThe加载swf时,也无效. 开启全屏,您还需要在嵌入代码中进行定制 , 下方例子中的粗体可开启该功能: "

YOUTUBE_HD="HD 高清播放"
YOUTUBE_HD_DESCR="设置为YES,则默认为播放视频的高清版本,在chromeless播放器中无效.当视频没有高清版本时也无效. 如果开启该选项请确保连接较慢的用户有备用的普通版选项.

    注: 如果,youtube的高清版本存在于AS3中,并且适用于你的播放器版本,AS3 播放器将自动调节youtube的高清视频的尺寸适应到您的播放器尺寸. "

