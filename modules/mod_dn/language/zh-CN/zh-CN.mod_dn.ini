YOUTUBE_COLOR="进度条颜色 (AS3)"
YOUTUBE_COLOR_DESCR="该参数指定 播放器的youtube进度条的颜色,有效参数值为红色与白色,设置默认,播放器将使用红色作为进度条颜色. 
<br/>
注: 该参数 支持AS3嵌入播放器,并且在IFrame 框架里嵌入加载的AS3播放器.(IFrame 框架嵌入也可以加载 HTML5 播放器.). 使用进度条颜色参数将会关闭modestbranding选项."

