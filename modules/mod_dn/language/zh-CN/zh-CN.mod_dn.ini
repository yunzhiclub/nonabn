YOUTUBE_CONTROLS_DESCR="该参数控制是否显示youtube的播放器控制条.如果设置为 NO,则不显示."

YOUTUBE_DISABLEKB="键盘控制 (AS3)"
YOUTUBE_DISABLEKB_DESCR="设置为1则关闭键盘控制.键盘控制如下:
         Spacebar(空格): 播放 / 暂停
         Arrow Left(左箭头): 按10%的进度后退youtube视频
         Arrow Right(右箭头): 按10%的进度快进youtube视频
         Arrow Up(上箭头): 增大音量
         Arrow Down(下箭头): 减小音量 "
		 
YOUTUBE_EGM="增强菜单"
YOUTUBE_EGM_DESCR="设置: 0 或 1. 默认为0.设置为1则开启 '增强菜单'.当用户的鼠标进入播放器时,而非点击播放器,则出现菜单选项.

    注:该参数不支持AS3 嵌入播放器."

