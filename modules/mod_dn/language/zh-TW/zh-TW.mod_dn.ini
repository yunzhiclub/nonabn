YOUTUBE_AUTOHIDE_DESCR="該參數表示當視頻播放後是否隱藏YouTube的播放器控制與進度條.默認為YouTube的播放器控制（播放按鈕，音量控制等）可見時,進度條淡出<br/> 如果設置為NO ，YouTube的進度條和YouTube播放器控制將在整個播放過程中都是可見的<br/> 如果設置為YES，那麼YouTube的進度條和播放器控制將在視頻播出後幾秒鐘內淡出隱藏,只有當用戶鼠標滑過,或在鍵盤上按動進度條鍵時才會重新出現"

