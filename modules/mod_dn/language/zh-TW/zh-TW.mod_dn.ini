    設置為YES ,在播放器中添加全屏按鈕,chromeless播放器中無效. 全屏選項在當利用youtubeThe加載swf時,也無效. 開啟全屏,您還需要在嵌入代碼中進行定制, 下方例子中的粗體可開啟該功能: "

