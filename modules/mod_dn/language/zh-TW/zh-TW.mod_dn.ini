YOUTUBE_CC_LOAD_POLICY_DESCR="默認為根據用戶自行設定,如果設置為YES ,則默認為關閉字幕,即使用戶選擇開啟字幕,也仍然不顯示."

YOUTUBE_COLOR="進度條顏色 (AS3)"
YOUTUBE_COLOR_DESCR="該參數指定播放器的youtube進度條的顏色,有效參數值為紅色與白色,設置默認,播放器將使用紅色作為進度條顏色.
<br/>
注: 該參數支持AS3嵌入播放器,並且在IFrame 框架裡嵌入加載的AS3播放器.(IFrame 框架嵌入也可以加載HTML5 播放器.). 使用進度條顏色參數將會關閉modestbranding選項."

