YOUTUBE_CONTROLS="播放器控制條"
YOUTUBE_CONTROLS_DESCR="該參數控制是否顯示youtube的播放器控制條.如果設置為NO,則不顯示."

YOUTUBE_DISABLEKB="鍵盤控制 (AS3)"
YOUTUBE_DISABLEKB_DESCR="設置為1則關閉鍵盤控制.鍵盤控制如下:
         Spacebar(空格): 播放 / 暫停
         Arrow Left(左箭頭): 按10%的進度後退youtube視頻
         Arrow Right(右箭頭): 按10%的進度快進youtube視頻
         Arrow Up(上箭頭): 增大音量
         Arrow Down(下箭頭): 減小音量 "

YOUTUBE_EGM="增強菜單"
YOUTUBE_EGM_DESCR="設置: 0 或1. 默認為0.設置為1則開啟'增強菜單'.當用戶的鼠標進入播放器時,而非點擊播放器,則出現菜單選項.

    注:該參數不支持AS3 嵌入播放器."

YOUTUBE_FS="全屏 (AS3)"
